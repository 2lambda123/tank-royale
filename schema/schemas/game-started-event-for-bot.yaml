$id: #game-started-event-for-bot.yaml
$schema: http://json-schema.org/2020-12/schema#
description: Event occurring when a new game has started. Gives game info for a bot.
extends:
  $ref: message.yaml
properties:
  myId:
    description: My ID is an unique identifier for this bot
    type: integer
  teammateIds:
    description: The IDs of the teammates in the team that this bot is a member of
    type: array
    items:
      type: integer
  gameSetup:
    description: Game setup
    $ref: game-setup.yaml
required:
  - myId
  - gameSetup

$id: #bullet-state.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Bullet state
properties:
  bulletId:
    description: ID of the bullet
    type: integer
  ownerId:
    description: ID of the bot that fired the bullet
    type: integer
  power:
    description: Bullet firepower (between 0.1 and 3.0)
    type: number
  x:
    description: X coordinate
    type: number
  y:
    description: Y coordinate
    type: number
  direction:
    description: Direction in degrees
    type: number
  speed:
    description: Speed measured in units per turn
    type: number
  color:
    description: Color of the bullet
    $ref: rgb-color.yaml
required:
  - bulletId
  - ownerId
  - power
  - x
  - y
  - direction
  - speed
$id: #team-message.yaml
$schema: http://json-schema.org/2020-12/schema#
description: Message sent between teammates
properties:
  message:
    description: The received message in binary form and hence base64 encoded
    type: string
    maxLength: 32768
    contentEncoding: base64
    contentMediaType: application/octet-stream
  receiverId:
    description: The id of the receiver teammate. If omitted, the message is broadcast to all teammates
    type: integer
required:
  - message
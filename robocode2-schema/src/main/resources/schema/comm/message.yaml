$id: #message.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Message exchanged between server and client
properties:
  type:
    enum:
    - botHandshake
    - botInfo
    - botIntent
    - botListUpdate
    - botReady
    - controllerHandshake
    - observerHandshake
    - serverHandshake
  clientKey:
    description: The client key is picked by the server to identify the client. A client must set the client key.
    type: string
required:
- type
- clientKey
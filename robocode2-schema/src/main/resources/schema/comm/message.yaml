$id: #message.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Message exchanged between server and client
properties:
  clientKey:
    type: string
  type:
    enum:
    - botHandshake
    - botInfo
    - botIntent
    - botListUpdate
    - botReady
    - controllerHandshake
    - observerHandshake
    - serverHandshake
required:
- type
- clientKey
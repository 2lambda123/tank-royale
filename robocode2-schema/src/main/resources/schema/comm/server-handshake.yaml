$id: #server-handshake.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Server handshake
extends:
  $ref: message.yaml
properties:
  protocolVersion:
    type: string
    description: Protocol version - expected to change
    pattern: ^\\d+(\\.\\d+)*$
  games:
    type: array
    items:
      $ref: ../game-setup.yaml
    minItems: 1
    uniqueItems: true
required:
- protocolVersion
- games
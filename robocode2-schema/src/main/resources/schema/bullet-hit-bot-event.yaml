$id: #bullet-hit-bot-.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Event occurring when the bot has been hit by a bullet from another bot
extends:
  $ref: event.yaml
properties:
  victimId:
    description: ID of the bot that got hit
    type: integer
  bullet:
    description: Bullet that hit another bot
    $ref: bullet-state.yaml
  damage:
    description: Damage inflicted by the bullet
    type: number
  energy:
    description: Remaining energy level of the bot that got hit
    type: number
required:
- victimId
- bullet
- damage
- energy
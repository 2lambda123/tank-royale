$id: #server-handshake.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Server handshake
extends:
  $ref: message.yaml
properties:
  variant:
    type: string
    descrition: Game variant, e.g. 'R2TR' for Robocode 2 Tank Royale
  version:
    type: string
    description: Game version, e.g. '1.0.0'
    pattern: ^\\d+(\\.\\d+)*$
  games:
    type: array
    items:
      $ref: game-setup.yaml
    minItems: 1
    uniqueItems: true
required:
  - variant
  - version
  - games
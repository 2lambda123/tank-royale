$id: #skipped-turn-event.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Bot event occurring, when a bot has skipped a turn, meaning that no intent
  has been recieved from the bot
extends:
  $ref: event.yaml
properties:
  skippedTurn:
    description: Skipped turn number
    type: integer
required:
- skippedTurn
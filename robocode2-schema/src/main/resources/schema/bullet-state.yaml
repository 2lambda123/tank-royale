$id: #bullet-state.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Bullet state
properties:
  bulletId:
    description: ID of the bullet
    type: integer
  ownerId:
    description: ID of the bot that fired the bullet
    type: integer
  power:
    description: Bullet firepower level
    type: number
  x:
    description: X coordinate
    type: number
  y:
    description: Y coordinate
    type: number
  direction:
    description: Direction in degrees
    type: number
  speed:
    description: Speed measured in pixels per turn
    type: number
required:
- bulletId
- ownerId
- power
- x
- y
- direction
- speed
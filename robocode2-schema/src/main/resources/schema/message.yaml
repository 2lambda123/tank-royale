$id: #message.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Message exchanged between server and client
properties:
  type:
    enum:
      - botHandshake
      - botInfo
      - botIntent
      - botListUpdate
      - botReady
      - controllerHandshake
      - observerHandshake
      - serverHandshake

      - gameAbortedEventForObserver
      - gameEndedEventForBot
      - gameEndedEventForObserver
      - gamePausedEventForObserver
      - gameResumedEventForObserver
      - gameStartedEventForBot
      - gameStartedEventForObserver

      - botDeathEvent
      - botHitBotEvent
      - botHitWallEvent
      - bulletFiredEvent
      - bulletHitBotEvent
      - bulletHitBulletEvent
      - bulletHitWallEvent
      - hitByBulletEvent
      - scannedBotEvent
      - skippedTurnEvent
      - tickEventForBot
      - tickEventForObserver
      - wonRoundEvent

      - startGame
      - stopGame
      - pauseGame
      - resumeGame
required:
  - type
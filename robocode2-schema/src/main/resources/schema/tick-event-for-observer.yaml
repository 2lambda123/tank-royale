$id: #tick-event-for-observer.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Event occuring for before each new turn in the battle. Gives details for observers.
extends:
  $ref: event.yaml
properties:
  roundNumber:
    description: Round number in a battle
    type: integer
  botStates:
    description: Current state of all bots
    type: array
    items:
      $ref: bot-state-with-id.yaml
  bulletStates:
    description: Current state of all bullets
    type: array
    items:
      $ref: bullet-state.yaml
  events:
    description: All events occurring at this tick
    type: array
    items:
      $ref: event.yaml
required:
- roundNumber
- botStates
- bulletStates
- events
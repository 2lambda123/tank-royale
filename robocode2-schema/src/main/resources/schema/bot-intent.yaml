$id: #bot-intent.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Intent from a bot
extends:
  $ref: message.yaml
properties:
  turnRate:
    description: Turn rate of the body in degrees per turn (can be positive and negative)
    type: number
  gunTurnRate:
    description: Turn rate of the gun in degrees per turn (can be positive and negative)
    type: number
  radarTurnRate:
    description: Turn rate of the radar in degrees per turn (can be positive and negative)
    type: number
  targetSpeed:
    description: New target speed in pixels per turn (can be positive and negative)
    type: number
  firePower:
    description: Attempt to fire gun with the specified fire power
    type: number
    minimum: 0
    exclusiveMinimum: true
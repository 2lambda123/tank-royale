$id: #tick-event-for-bot.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Tick event, when next turn has started. Gives internal bot details.
extends:
  $ref: event.yaml
properties:
  roundState:
    description: Current state of the round
    $ref: round-state.yaml
  botState:
    description: Current state of this bot
    $ref: bot-state.yaml
  bulletStates:
    description: Current state of the bullets fired by this bot
    type: array
    items:
      $ref: bullet-state.yaml
  events:
    description: Events occurring relevant for this bot
    type: array
    items:
      $ref: event.yaml
required:
- roundState
- botState
- bulletStates
- events
$id: #tick-event-for-bot.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Event occuring for before each new turn in the battle. Gives internal bot details.
extends:
  $ref: event.yaml
properties:
  roundNumber:
    description: Round number in a battle
    type: integer
  botState:
    description: Current state of this bot
    $ref: bot-state.yaml
  bulletStates:
    description: Current state of the bullets fired by this bot
    type: array
    items:
      $ref: bullet-state.yaml
  events:
    description: Events occurring in the turn relevant for this bot
    type: array
    items:
      $ref: event.yaml
required:
  - roundNumber
  - botState
  - bulletStates
  - events
buildscript {
    ext.kotlin_version = '1.3.21'
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'net.robocode2.gui.ui.MainWindowKt'

defaultTasks 'run'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'org.java-websocket:Java-WebSocket:1.3.9'
    compile 'com.miglayout:miglayout:3.7.4'
    compile 'com.beust:klaxon:5.0.3'
    runtime "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}

jar {
    manifest { attributes 'Main-Class': 'net.robocode2.gui.ui.MainWindowKt' }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

group = 'net.robocode2'
version = '0.1.0-SNAPSHOT'
description = 'Robocode 2 GUI'
sourceCompatibility = '1.8'


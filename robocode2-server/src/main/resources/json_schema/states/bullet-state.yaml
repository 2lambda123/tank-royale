$id: #bullet-state.yaml
$schema: http://json-schema.org/draft-06/schema#
description: Bullet state
javaType: net.robocode2.json_schema.states.BulletState
properties:
  bullet-id:
    description: ID of the bullet
    type: integer
  bot-id:
    description: ID of the bot that fired the bullet
    type: integer
  power:
    description: Bullet firepower level
    type: number
  position:
    description: Position (x, y)
    $ref: ../types/point.yaml
  direction:
    description: Direction in degrees
    $ref: ../types/angle.yaml
  speed:
    description: Speed measured in units per turn
    type: number
required:
- id
- power
- position
- direction
- speed
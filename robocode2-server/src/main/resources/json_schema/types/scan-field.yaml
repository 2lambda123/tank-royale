$id: #scan-field.yaml
$schema: http://json-schema.org/draft-06/schema#
description: A minimum scan field (pie) defined of a arc radius and arc angle, which
  can be positive, negative, or zero
javaType: net.robocode2.json_schema.types.ScanField
properties:
  angle:
    description: Scan arc angle in degrees
    $ref: angle.yaml
  radius:
    description: Circular radius of the scan arc in units
    type: number
    minimum: 0
required:
- angle
- radius
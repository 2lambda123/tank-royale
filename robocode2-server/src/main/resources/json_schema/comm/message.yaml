$id: #message.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Message exchanged between server and client
javaType: net.robocode2.json_schema.comm.Message
properties:
  type:
    enum:
    - botHandshake
    - botInfo
    - botIntent
    - botListUpdate
    - botReady
    - controllerHandshake
    - observerHandshake
    - serverHandshake
required:
- type
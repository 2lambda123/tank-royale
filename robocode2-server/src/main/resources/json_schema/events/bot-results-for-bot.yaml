$id: #bot-results-for-bot.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Individual bot results visible for a bot. Name and version is hidden.
properties:
  id:
    description: Identifier of the bot used in this battle
    type: integer
  rank:
    description: The rank bot, where 1 is 1st place, 4 is 4th place etc.
    type: integer
    minimum: 1
  survival:
    description: Survival score gained whenever another bot is defeated
    type: number
  lastSurvivorBonus:
    description: Last survivor score as last survivor in a round
    type: number
  bulletDamage:
    description: Bullet damage given
    type: number
  bulletKillBonus:
    description: Bullet kill bonus
    type: number
  ramDamage:
    description: Ram damage given
    type: number
  ramKillBonus:
    description: Ram kill bonus
    type: number
  totalScore:
    description: Total score
    type: number
required:
- id
- rank
- survival
- lastSurvivorBonus
- bulletDamage
- bulletKillBonus
- ramDamage
- ramKillBonus
- totalScore

$id: #tick-event-for-observer.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Tick event, when next turn has started. Gives details for observers.
extends:
  $ref: event.yaml
properties:
  roundState:
    description: Current state of the round
    $ref: round-state.yaml
  botStates:
    description: Current state of all bots
    type: array
    items:
      $ref: bot-state-with-id.yaml
  bulletStates:
    description: Current state of all bullets
    type: array
    items:
      $ref: bullet-state.yaml
  events:
    description: All events occuring at this tick
    type: array
    items:
      $ref: event.yaml

required:
- roundState
- botStates
- bulletStates
- events
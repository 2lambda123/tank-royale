$id: #skipped-turn-event.yaml
$schema: http://json-schema.org/draft-06/schema#
description: Bot event occurring, when a bot has skipped a turn, meaning that no intent
  has been recieved from the bot
javaType: net.robocode2.json_schema.events.SkippedTurnEvent
extends:
  $ref: event.yaml
  default: skipped-turn-event
properties:
  skipped-turn:
    description: Skipped turn number
    type: integer
required:
- skipped-turn
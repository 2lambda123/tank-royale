$id: #game-ended-event-for-observer.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Game ended event. Gives all game results visible for an observer.
extends:
  $ref: event.yaml
properties:
  numberOfRounds:
    description: Number of rounds played
    type: integer
  results:
    description: Results of the battle
    type: array
    items:
      $ref: bot-results-for-observer.yaml
required:
- numberOfRounds
- results
$id: #bot-death-event.yaml
$schema: http://json-schema.org/draft-06/schema#
description: Bot event occurring, when any bot is destroyed
javaType: net.robocode2.json_schema.events.BotDeathEvent
extends:
  $ref: event.yaml
  default: bot-death-event
properties:
  victim-id:
    description: ID of the bot that got hit
    type: integer
required:
- victim-id
$id: #bullet-hit-bullet-event.yaml
$schema: http://json-schema.org/draft-06/schema#
description: Bot event occurring, when the bullet from a bot hits another bullet
extends:
  $ref: event.yaml
properties:
  bullet:
    description: Bullet that hit another bullet
    $ref: ../states/bullet-state.yaml
  hitBullet:
    description: The other bullet that was hit by the bullet
    $ref: ../states/bullet-state.yaml
required:
- bullet
- hitBullet
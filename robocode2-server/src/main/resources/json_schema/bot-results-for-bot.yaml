$id: #bot-results-for-bot.yaml
$schema: http://json-schema.org/draft-06/schema#
description: Individual bot results visible for a bot. Name and version is hidden.
javaType: net.robocode2.json_schema.BotResultsForBot
properties:
  id:
    description: ID of the bot used in this battle, but only for this bot
    type: integer
  rank:
    description: The rank bot, where 1 is 1st place, 4 is 4th place etc.
    type: integer
    minimum: 1
  total-score:
    description: Total score
    type: number
required:
- id
- rank
- total-score
$id: #participant.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Bot participating in a battle
javaType: net.robocode2.json_schema.Participant
properties:
  id:
    description: IDentifier for the participant in a battle
    type: integer
  name:
    description: Name of bot, e.g. Killer Bee
    type: string
  version:
    description: Bot version, e.g. 1.0
    type: string
  gameTypes:
    description: Game types supported by this bot
    type: array
    items:
      type: string
  author:
    description: Author name, e.g. John Doe (john_doe@somewhere.net)
    type: string
  countryCode:
    description: 2-letter country code defined by ISO 3166-1
    type: string
    pattern: (^[a-z]{2}$)|(^[A-Z]{2}$)
  programmingLanguage:
    description: Language used for programming the bot, e.g. Java 9
    type: string
required:
- id
- name
- version
$id: #game-tick-for-observer.yaml
$schema: http://json-schema.org/draft-06/schema#
description: Game tick for observer. Next turn has started.
javaType: net.robocode2.json_schema.messages.GameTickForObserver
extends:
  $ref: message.yaml
  default: game-tick-for-observer
properties:
  round-state:
    description: Current state of the round
    $ref: ../states/round-state.yaml
  bot-states:
    description: Current state of all bots
    type: array
    items:
      $ref: ../states/bot-state-with-id.yaml
  bullet-states:
    description: Current state of all bullets
    type: array
    items:
      $ref: ../states/bullet-state.yaml
  events:
    description: Events occuring at this tick
    type: array
    items:
      $ref: ../events/event.yaml
required:
- round-state
- bot-states
- bullet-states
- events
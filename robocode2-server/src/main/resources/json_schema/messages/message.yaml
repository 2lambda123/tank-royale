$id: #message.yaml
$schema: http://json-schema.org/draft-06/schema#
description: Message exchanged between server and client
javaType: net.robocode2.json_schema.messages.Message
properties:
  type:
    enum:
    - botHandshake
    - botInfo
    - botIntent
    - botListUpdate
    - botReady
    - controllerHandshake
    - gameTypeList
    - gameEndedForBot
    - gameEndedForObserver
    - gameStartedForBot
    - gameStartedForObserver
    - gameTickForBot
    - gameTickForObserver
    - observerHandshake
    - serverHandshake
required:
- type

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "com.vanniktech:gradle-dependency-graph-generator-plugin:0.5.0"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'kotlinx-serialization'
apply plugin: "com.vanniktech.dependency.graph.generator"

group = 'dev.robocode.tankroyale'
version = '0.5.1'
description = 'Robocode Tank Royale UI Desktop'

compileJava {
    sourceCompatibility = '9'
    targetCompatibility = '9'
}

defaultTasks 'run'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.11.0"
    compile 'org.java-websocket:Java-WebSocket:1.4.0'
    compile 'com.miglayout:miglayout-swing:5.2'

    runtime ('dev.robocode.tankroyale:robocode-tankroyale-server:0.5.1') {
        exclude group: 'ch.qos.logback'
    }
    runtime 'dev.robocode.tankroyale:robocode-tankroyale-bootstrap:0.5.4'
}

mainClassName = 'dev.robocode.tankroyale.ui.desktop.ui.MainWindowKt'

jar {
    manifest {
        attributes 'Implementation-Title': project.getProperty('name'),
                'Implementation-Version': project.getProperty('version'),
                'Main-Class': project.getProperty('mainClassName')
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task copyServerJar(type: Copy) {
    into "$buildDir/resources/main"
    from configurations.runtime
    include('robocode-tankroyale-server-*.jar')
    rename '(.*)-[0-9]+\\..*.jar', '$1.jar'
}

task copyBootstrapJar(type: Copy) {
    into "$buildDir/resources/main"
    from configurations.runtime
    include('robocode-tankroyale-bootstrap-*.jar')
    rename '(.*)-[0-9]+\\..*.jar', '$1.jar'
}

build.dependsOn copyServerJar
build.dependsOn copyBootstrapJar

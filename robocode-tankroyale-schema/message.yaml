$id: #message.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Message exchanged between server and client
properties:
  type:
    enum:
      - BotHandshake
      - BotInfo
      - BotIntent
      - BotListUpdate
      - BotReady
      - ControllerHandshake
      - ObserverHandshake
      - ServerHandshake

      - GameAbortedEventForObserver
      - GameEndedEventForBot
      - GameEndedEventForObserver
      - GamePausedEventForObserver
      - GameResumedEventForObserver
      - GameStartedEventForBot
      - GameStartedEventForObserver

      - BotDeathEvent
      - BotHitBotEvent
      - BotHitWallEvent
      - BulletFiredEvent
      - BulletHitBotEvent
      - BulletHitBulletEvent
      - BulletHitWallEvent
      - HitByBulletEvent
      - ScannedBotEvent
      - SkippedTurnEvent
      - TickEventForBot
      - TickEventForObserver
      - WonRoundEvent

      - StartGame
      - StopGame
      - PauseGame
      - ResumeGame
required:
  - type
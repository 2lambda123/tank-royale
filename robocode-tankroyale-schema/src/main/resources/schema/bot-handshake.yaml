$id: #bot-handshake.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Bot handshake
extends:
  $ref: message.yaml
properties:
  name:
    description: Name of bot, e.g. Killer Bee
    type: string
  version:
    description: Bot version, e.g. 1.0
    type: string
  author:
    description: Author name, e.g. John Doe (john_doe@somewhere.net)
    type: string
  description:
    decription: Short description of the bot, preferable a one-liner
    type: string
  countryCode:
    description: 2-letter country code defined by ISO 3166-1, e.g. "UK"
    type: string
    pattern: (^[a-z]{2}$)|(^[A-Z]{2}$)
  gameTypes:
    description: Game types supported by this bot (defined elsewhere), e.g. "melee" and "1v1"
    type: array
    items:
      type: string
  programmingLang:
    description: Language used for programming the bot, e.g. Java
    type: string
required:
  - name
  - version
  - author
  - gameTypes
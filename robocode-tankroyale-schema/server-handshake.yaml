$id: #server-handshake.yaml
$schema: http://json-schema.org/draft-07/schema#
description: Server handshake
extends:
  $ref: message.yaml
properties:
  name:
    description: Name of server, e.g. John Doe's RoboRumble Server
    type: string
  variant:
    type: string
    description: Game variant, e.g. 'Tank Royale' for Robocode 2 Tank Royale
  version:
    type: string
    description: Game version, e.g. '1.0.0'
    pattern: ^\\d+(\\.\\d+)*$
  gameTypes:
    description: Game types running at this server, e.g. "melee" and "1v1"
    type: array
    items:
      type: string
    minItems: 1
    uniqueItems: true
required:
  - variant
  - version
  - gameTypes
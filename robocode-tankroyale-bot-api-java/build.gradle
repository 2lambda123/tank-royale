plugins {
    id 'java'
    id 'maven'
    id 'idea'
}
group = 'dev.robocode.tankroyale'
version = '0.1.2'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'dev.robocode.tankroyale:robocode-tankroyale-schema:0.5.0'
    compile 'org.java-websocket:Java-WebSocket:1.4.0'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.26'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.danilopianini:gson-extras:0.2.1'
    compile 'com.neovisionaries:nv-i18n:1.22'

    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testImplementation 'org.assertj:assertj-core:3.9.1'
}

jar {
    manifest { attributes 'Main-Class': 'dev.robocode.tankroyale.bot.TestBot' }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

test {
    useJUnitPlatform()
}
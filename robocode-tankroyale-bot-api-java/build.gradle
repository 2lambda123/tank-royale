plugins {
    id 'java'
    id 'maven'
    id 'idea'
}
group = 'dev.robocode.tankroyale'
version = '0.4.0'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'dev.robocode.tankroyale:robocode-tankroyale-schema:0.5.0'
    compile 'com.neovisionaries:nv-websocket-client:2.9'
    compile 'com.neovisionaries:nv-i18n:1.22'
    compile 'org.danilopianini:gson-extras:0.2.1'
    compile 'log4j:log4j:1.2.17'

    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testImplementation 'org.assertj:assertj-core:3.9.1'
}

jar {
    manifest { attributes 'Main-Class': 'dev.robocode.tankroyale.bot.TestBot2' }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

test {
    useJUnitPlatform()
}